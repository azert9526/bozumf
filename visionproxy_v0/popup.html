<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 250px; /* Mai Ã®ngust */
            background-color: #121212;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            padding: 15px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .title-area {
            display: flex;
            flex-direction: column;
        }

        h2 {
            margin: 0;
            font-size: 16px;
            color: #00ff88;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 11px;
            color: #888;
            margin-top: 2px;
        }

        /* Switch Stilizat */
        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #333; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        
        input:checked + .slider { background-color: #00ff88; }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>

    <div class="title-area">
        <h2>VisionProxy</h2>
        <span class="subtitle">Mod Fotosensibilitate</span>
    </div>

    <label class="switch">
        <input type="checkbox" id="photosensitiveMode">
        <span class="slider"></span>
    </label>

    <script src="popup.js"></script>
</body>
</html>
